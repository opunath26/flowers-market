<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Market</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="noto-serif-normal">
    <!--  Navbar Section Start  -->
    <header class="container">
        <nav class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo">
            
        </div>

        <!-- Navigation + Cart Section -->
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <div class="cart">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart Icon">
                <span>Cart ($56)</span>
            </div>
        </div>
    </nav>
    </header>

             <!--  Navbar Section End  -->
    
    <main class="container">

        <!--  Banner Section Start  -->
        <section class="banner-container">
            <div class="banner-div">
            <h3 class="banner-title">ALWAYS <span class="banner-title-color">FRESH FLOWERS</span></h3>
            <p class="banner-discription">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
            </div>
            <div class="banner-img">
                <img src="./assets/hero-flower.png" alt="">
            </div>
        </section>
        <!--  Banner Section End  -->
          
    </main>
</body>
</html>
